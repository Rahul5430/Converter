<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Decimal to Binary, Octal and Hexadecimal Converter">
        <meta name="keywords" content="Deciaml, Binary, Octal, Hexadecimal">
        <meta name="author" content="Rahul5430">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Converter</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="Styles/style.css">
        <link rel="icon" href="Images/r-circle-logo.png">
    </head>
    <body>
        <header>
            <div class="media">
                <a href="https://github.com/Rahul5430/Converter" target="_blank" title="Created by Rahul Sharma. Go to source code.">
                    <img src="Images/r-circle-logo.png" alt="Logo" id="logo" class="img-responsive mr-3">
                </a>
                <div class="media-body">
                    <h1 class="mt-0">Converter</h1>
                </div>
            </div>
        </header>
        <main>
            <div id="unitnav" class="form-row mb-2" style="max-width: 476px; margin: auto;">
                <div class="form-group col">
                    <label for="unit1">From</label>
                    <select class="form-control" id="unit1">
                        <option disabled>Binary</option>
                        <option selected>Decimal</option>
                        <option disabled>Octal</option>
                        <option disabled>Hexadecimal</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="unit2">To</label>
                    <select class="form-control" id="unit2">
                        <option selected>Binary</option>
                        <option disabled>Decimal</option>
                        <option>Octal</option>
                        <option>Hexadecimal</option>
                    </select>
                </div>
            </div>
            <form name="calc-form" autocomplete="off">
                <table class="calc">
                    <tbody>
                        <tr>
                            <td colspan="2">
                                <label for="x">Enter Decimal Number : </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            <input type="text" inputmode="numeric" id="x" name="x" class="form-control form-control-lg" required autofocus tabindex="1">
                            </td>
                            <td class="mathsymbol">
                                <sub>10</sub>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="button" title="Convert" class="btn btn-primary" tabindex="2" onclick="convert()">
                                    <img src="Images/Convert.png" alt="Convert">
                                    Convert
                                </button>
                                <button type="reset" title="Reset" class="btn btn-secondary" tabindex="3" onclick="convert()">
                                    <img src="Images/Reset.png" alt="Reset">
                                    Reset
                                </button>
                                <button type="button" title="Swap Conversion" class="btn btn-secondary" tabindex="4" onclick="">
                                    <img src="Images/Swap.png" alt="Swap">
                                    Swap
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"> Binary Number : </td>
                        </tr>
                        <tr>
                            <td>
                                <textarea id="y" rows="2" class="form-control form-control-lg" readonly tabindex="5"></textarea>
                            </td>
                            <td class="mathsymbol">
                                <sub>2</sub>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"> Octal Number : </td>
                        </tr>
                        <tr>
                            <td>
                                <textarea id="y2" rows="2" class="form-control form-control-lg" readonly tabindex="6"></textarea>
                            </td>
                            <td class="mathsymbol">
                                <sub>8</sub>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">Hexadecimal Number : </td>
                        </tr>
                        <tr>
                            <td>
                                <textarea id="y5" rows="2" class="form-control form-control-lg" readonly tabindex="7"></textarea>
                            </td>
                            <td class="mathsymbol">
                                <sub>16</sub>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </main>
    </body>
</html>
