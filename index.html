<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Decimal to Binary, Octal and Hexadecimal Converter">
        <meta name="keywords" content="Deciaml, Binary, Octal, Hexadecimal">
        <meta name="author" content="Rahul5430">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Converter</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="Styles/style.css">
        <link rel="icon" href="Images/r-circle-logo.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="media">
                <a href="https://github.com/Rahul5430/Converter" target="_blank" title="Created by Rahul Sharma. Go to source code.">
                    <img src="Images/r-circle-logo.png" alt="Logo" id="logo" class="img-responsive mr-3">
                </a>
                <div class="media-body">
                    <h1 class="mt-0">Converter</h1>
                </div>
            </div>
        </header>
        <main>
            <p>Hi There! Just type a number and it will be converted to other bases automatically</p>
            <table class="calc">
                <tbody>
                    <tr>
                        <td colspan="2">
                            <label for="x">Decimal Number : </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <input type="text" oninput="convert('dec', 10)" inputmode="numeric" id="dec" name="dec" class="form-control form-control-lg" required autofocus tabindex="1">
                        </td>
                        <td class="mathsymbol">
                            <sub>10</sub>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="x">Binary Number : </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <input type="text" oninput="convert('bin', 2)" inputmode="numeric" id="bin" name="bin" class="form-control form-control-lg" required autofocus tabindex="1">
                        </td>
                        <td class="mathsymbol">
                            <sub>2</sub>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="x">Octal Number : </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <input type="text" oninput="convert('oct', 8)" inputmode="numeric" id="oct" name="oct" class="form-control form-control-lg" required autofocus tabindex="1">
                        </td>
                        <td class="mathsymbol">
                            <sub>8</sub>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="x">HexaDecimal Number : </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <input type="text" oninput="convert('hex', 16)" inputmode="numeric" id="hex" name="hex" class="form-control form-control-lg" required autofocus tabindex="1">
                        </td>
                        <td class="mathsymbol">
                            <sub>16</sub>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <script src="Scripts/script.js"></script>
    </body>
</html>
